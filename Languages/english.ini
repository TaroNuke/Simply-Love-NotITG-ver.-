Play Timer=Choose the length of Timed sets. Typically, including menu time, 1 song requires roughly 3 minutes.
Cut Off Time=In Timed sets, if the regular Play Timer expires in the middle of a song, the player will have this much additional time to finish the song. The game will end immediately when this timer expires.

